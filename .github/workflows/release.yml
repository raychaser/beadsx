name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Package extension
        run: pnpm run package

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: beadsx-*.vsix
          generate_release_notes: true
          body: |
            ## Installation

            **From Marketplace (recommended):**
            - [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=raychaser.beadsx)
            - [Open VSX Registry](https://open-vsx.org/extension/raychaser/beadsx)

            **Manual installation:**

            Download the `.vsix` file and install it in VSCode:

            ```bash
            code --install-extension beadsx-${{ steps.version.outputs.VERSION }}.vsix
            ```

            Or in Cursor:

            ```bash
            cursor --install-extension beadsx-${{ steps.version.outputs.VERSION }}.vsix
            ```

      - name: Publish to VS Code Marketplace
        if: ${{ secrets.VSCE_PAT != '' }}
        run: pnpm exec vsce publish --pat ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX
        if: ${{ secrets.OVSX_PAT != '' }}
        run: pnpm exec ovsx publish --pat ${{ secrets.OVSX_PAT }}
